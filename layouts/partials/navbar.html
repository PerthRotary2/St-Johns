<div class="container">
	<nav class="navbar navbar-expand-md navbar-light" aria-label="Main Navigation">
		<a class="navbar-brand" href="{{ ref . "/" }}"><img height="20px" src="{{ "img/rotary-logo-text.svg" | absURL }}"></a>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="navbar-nav mr-auto">
				{{ $currentPage := . }}
				{{ range .Site.Menus.main }}
					{{ if .HasChildren }}
						<li class="nav-item dropdown">
							<a href="#"
							class="nav-link dropdown-toggle{{ if $currentPage.HasMenuCurrent "main" .}} active{{ end}}"
							id="navbarDropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								{{ range .Children }}
									<a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
								{{ end }}
							</div>
						</li>
					{{ else }}
						<li class="nav-item"><a
							class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}"
							href="{{ .URL }}">{{ .Name }}</a></li>
					{{ end }}
				{{ end }}
			</ul>
		</div>
	</nav>
</div>
